<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Simon Says Game</h2>
    <h3>Press any key to start the game!!</h3>
    <div class="container">
        <div class="line1">
            <div class="one btn"type="button"id="btn1"></div>
            <div class="two btn"type="button"id="btn2"></div>
        </div>
        <div class="line2">
            <div class="three btn"type="button"id="btn3"></div>
            <div class="four btn"type="button"id="btn4"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
